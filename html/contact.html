<head>

        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div id="topOfPage">
        <div class="overlay" id="contactOverlay"></div>
        <header>
            <!-- Hide when below 1024px-->
            <ul id="desktopNav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="error.html">Band</a></li>
                <li><a href="error.html">Tour</a></li>
                <li><a href="error.html">News</a></li>
            </ul>
            <span id="title"><a href="../index.html">Rush</a></span>
            <!-- Hidden until small enough -->
            <ul id="tabletNav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="error.html">Band</a></li>
                <li><a href="error.html">Tour</a></li>
                <li><a href="error.html">News</a></li>
            </ul>
            <ul id="rightNav">
                <li><a href="error.html">Music</a></li>
                <li><a href="error.html">Media</a></li>
                <li><a href="error.html">Merch</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
        <main>
            <h1>Contact Rush</h1>
            <p>For booking and press inquiries, please contact <br /> Christopher Kelly at 212.555.5555</p>
        </main>
    </div>
    <form id="contactForm">
        <legend>Name *</legend>
        <div id="nameField">
            <label>
                <input type="text" id="firstName"> <br>
                First Name
            </label>
            <label>
                <input type="text" id="lastName"><br>
                Last Name
            </label>
        </div>
        <div id="emailField">
            <label>
                Email *
                <input type="email" id="contactEmail"><br>
            </label> <br>
        </div>
        <div id="subjectField">
            <label>
                Subject *
                <input type="text" id="contactSubject"><br>
            </label>
        </div>
        <div id="messageField">
            <label>
                Message *
                <input type="text" id="contactMessage"><br>
            </label>
        </div>
        <div id="submitField">
        <a href="error.html" class="bigButton" id="submitButton">Submit</a>
        </div>
    </form>


    <footer>
        <div id="icons">
            <i class="fab fa-soundcloud"></i>
            <i class="fab fa-spotify"></i>
            <i class="fab fa-itunes-note"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div id="createdBy">
            <h6>Created by <a href="error.html">Christopher Kelly</a></h6>
        </div>
    </footer>
</body>

</html>
